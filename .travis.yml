sudo: false

language: php
php:
 - 7.0

before_script:
 - phpenv config-rm xdebug.ini
 - pecl install channel://pecl.php.net/pthreads-3.1.6
 - pecl install channel://pecl.php.net/weakref-0.3.3
 - echo | pecl install channel://pecl.php.net/yaml-2.0.0

script:
 - ./ci/run.sh

notifications:
  email: true

before_deploy:
 - mv plugins/GenisysPro/GenisysPro*.phar plugins/GenisysPro/GenisysPro.phar
deploy:
  - provider: releases
    api_key:
      secure:  
    file_glob: true
    file: plugins/GenisysPro/*
    skip_cleanup: true
    on:
      tags: true
