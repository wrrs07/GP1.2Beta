test:
  post:
    - git submodule sync
    - git submodule update --init
    - rm -rf plugins
    - rm -rf bin
    - rm -rf artifacts
    - mkdir plugins
    - mkdir artifacts
    - wget -O PHP7.tar.gz https://dl.bintray.com/pocketmine/PocketMine/PHP_7.0.6_x86-64_Linux.tar.gz --no-check-certificate
    - tar -xf PHP7.tar.gz
    - wget -O plugins/PocketMine-DevTools_v1.11.1.phar https://github.com/pmmp/PocketMine-DevTools/releases/download/v1.12.1/DevTools_v1.12.1.phar
    - bin/php7/bin/php ci.php
    - cp -R plugins/DevTools/* $CIRCLE_ARTIFACTS
